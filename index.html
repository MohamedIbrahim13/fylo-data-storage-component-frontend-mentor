<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main class="home">
    <div class="row row-one">
      <div class="first-wrapper">
        <h1><span><img src="./images/logo.svg" alt="Flyo"></span></h1>
        <div class="icons">
          <div class="image"><img src="./images/icon-document.svg" alt="document"></div>
          <div class="image"><img src="./images/icon-folder.svg" alt="folder"></div>
          <div class="image"><img src="./images/icon-upload.svg" alt="upload"></div>
          
        </div>
      </div>
      <div class="last-wrapper">
        <p>Youâ€™ve used <span> 815 GB</span> of your storage <span class="tooltip">185 <span class="mute">GB Left</span> <span class="indicator"></span></span></p>
        <div class="bar"><div class="progress"><div class="circle"></div></div></div>
        
        <div class="limits">
          <h5>0 GB</h5>
          <h5>1000 GB</h5>
        </div>
      </div>
    </div>
   
  </main>
  <div class="row row-two">
    <!-- <img src="./images/bg-desktop.png" alt=""> -->
  </div>
</body>
</html>
